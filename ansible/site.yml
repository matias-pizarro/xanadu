---

- hosts: all
  connection: local
  gather_facts: no
  tasks:
    - group_by: key={{ os }}
    - group_by: key={{ type }}
    - group_by: key={{ hosting if false else hostname }}
    - group_by: key={{ host_type }}
  tags: group

- hosts: plain:jail_host
  sudo: yes
  gather_facts: no
  roles:
    - freebsd

- hosts: jailed_host
  sudo: yes
  gather_facts: no
  roles:
    - freebsd

...
